<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Why So Sus?</title>
        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>
        <div id="play-area">
            <main>
                <canvas id="canvas">
                    <!-- Game renders and updates here -->
                </canvas>
            </main>
        </div>
        <div class="clue-container">
            <p>Clues Obtained</p>
            <ul id="clue-list">
                <!-- JS adds clues when obtained in-game -->
            </ul>
        </div>
        <div class="score-container">
            <p id="score-title">Score</p>
            <p class="score-number">0</p>
        </div>
        <div id="timer">
            <!-- JS-controlled timer -->
        </div>
        <div class="settings-row">
            <select id="difficulties">
                <option value="easy">Easy</option>
                <option value="medium" selected="selected">Medium</option>    <!-- Default difficulty is medium -->
                <option value="hard">Hard</option>
            </select>
            <p id="reset-score-clickable" class="disable-highlight">Reset Score</p>
        </div>
        <script src="./js/index.js"></script>
    </body>
</html>
